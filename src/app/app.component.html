<div fxLayout="row" fxLayoutGap="20px">
  <div></div> 
  <div>
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Weather</mat-card-title>
      <mat-card-subtitle>Search</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://s3.amazonaws.com/tinycards/image/a288321180dc74ab18c7a693c88ec34d" alt="Photo of a Sky">
    <mat-card-content>
      <form [formGroup]="searchForm"  class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="city" placeholder="city">
          </mat-form-field>
      </form>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item *ngFor="let city of listOfCities">
          <p mat-line><button mat-raised-button (click)="fetchWeather(city)"> {{city | uppercase}} </button></p>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <p>
        Temperature : {{result.temp}} Kelvin
      </p>
      <p>
        Humidity : {{result.humidity}}
      </p>
      <p>
        Pressure : {{result.pressure}}
      </p>
      <p>
        description : {{desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>thumb_up</mat-icon></button>
      <button mat-button><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card></div> 
  <div></div> 
  <div></div>
</div>
